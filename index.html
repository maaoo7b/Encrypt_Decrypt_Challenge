<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura's Challenge</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">        
        <img class="header-image" src="./assets/logo.png" alt="Alura's logo">
    </header>

    <main class="page-body">
        <section class="content-body">            
            <textarea id="message-encrypt" class="textarea-input" rows="5" cols="105" placeholder="Type the text to encrypt here!!"></textarea>                
            <img class="info-image" src="./assets/infoDisclaimer.png" alt="Info disclaimer logo">
            <div class="buttons-encrypt-decrypts">
                <button class="button-encrypt" onclick="getText('encrypt');">Encrypt!</button>
                <button class="button-decrypt" onclick="getText('decrypt');">Decrypt!</button>
            </div>
        </section>         
        
        <div class="card">
            <textarea id="message-encrypted" class="textarea-output" rows="5" cols="105"></textarea>                
            <img id="image-searching" class="image-puppet-searching" src="./assets/puppetLooking.png" alt="Info disclaimer logo">
            <div class="container">
                <p id="empty-message" class="empty-message">¡¡¡No message was found!!!</p>
                <p id="info-message" class="info-message">Type the text you want to encrypt/decrypt</p>                
                <button id="copy-button" class="button-copy" onclick="copyText();">Copy</button>
            </div>            

        </div>        
    </main>

    <footer class="footer">
        <p>
            Developed by: Brayan Mauricio Cruz Martínez
        </p>
    </footer>

    <script src="encrypt_decrypt.js"></script>
</body>
</html>
